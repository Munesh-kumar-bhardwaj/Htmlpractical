<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: sans-serif;">
    <h2 style="color:red; text-align: center;">Text Formatting Tags</h2>
    <table border="1" align="center">
        <thead>
            <tr>
                <td>HTML Tag</td>
                <td>Output</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>normal text </td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>Font and its attributes</td>
                <td> <font color="blue"> hello world</font></td>
            </tr>
            <tr>
                <td>&lt;b&gt;</td>
                <td><b>Bold</b></td>
            </tr>
            <tr>
                <td>&lt;i&gt;</td>
                <td><i>italic</i></td>
            </tr>
            <tr>
                <td>&lt;&gt;</td>
                <td><u>underline</u>
                </td>
            </tr>
            <tr>
                <td>&lt;em&gt;</td>
                <td><em>emphasis</em></td>
            </tr>
            <tr>
                <td>&lt;strong&gt;</td>
                <td><strong>strong</strong></td>
            </tr>
            <tr>
                <td>&lt;tt&gt;</td>
                <td><tt>teletype</tt></td>
            </tr>
            <tr>
                <td>&lt;cite&gt;</td>
                <td><cite>citation</cite></td>
            </tr>
            <tr>
                <td>&lt;strike&gt;</td>
                <td><strike>strike through text</strike></td>
            </tr>
            <tr>
                <td>&lt;big&gt;</td>
                <td><big>text in an big font</big></td>
            </tr>
            <tr>
                <td>&lt;small&gt;</td>
                <td><small>text in a small font</small></td>
            </tr>
            <tr>
                <td>&lt;sub&gt;</td>
                <td>a<sub>b</sub></td>
            </tr>
            <tr>
                <td>&lt;sup&gt;</td>
                <td>a<sup>b</sup></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
